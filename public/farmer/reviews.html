<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Reviews - FarmFresh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      color: #333;
    }
    .navbar {
      background-color: #28a745;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h2 {
      margin: 0;
      font-size: 24px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
    }
    h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #28a745;
    }
    .review {
      border-bottom: 1px solid #e0e0e0;
      padding: 15px 0;
    }
    .review:last-child {
      border-bottom: none;
    }
    .review .reviewer {
      font-weight: bold;
      color: #555;
    }
    .review .date {
      font-size: 12px;
      color: #888;
    }
    .review .stars {
      color: #ffc107;
      font-size: 16px;
    }
    .review .text {
      margin-top: 5px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>FarmFresh</h2>
    <div>
        <a href="/farmer/dashboard">Dashboard</a>
        <a href="/addproduct">Add Product</a>
        <a href="/farmer/orders">Orders</a>
        <a href="/farmer/myproducts">My Products</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>
  </div>

  <div class="container">
    <h3>Product Reviews</h3>
    <div id="reviewList">
      <p style="color: #888;">Loading reviews...</p>
    </div>
  </div>

  <script>
    const token = document.cookie.match(/(^| )token=([^;]+)/)?.[2];
    if (!token) {
      alert("Please login.");
      window.location.href = "/login";
    }

    function logout() {
      document.cookie = "token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
      window.location.href = "/login";
    }

    function getProductIdFromURL() {
      const parts = window.location.pathname.split('/');
      return parts[parts.length - 1]; // assuming /farmer/reviews/:id
    }

    function renderStars(rating) {
      return '★'.repeat(rating) + '☆'.repeat(5 - rating);
    }

    async function loadReviews() {
      const productId = getProductIdFromURL();
      const list = document.getElementById("reviewList");
      list.innerHTML = `<p style="color:#777;">Fetching reviews...</p>`;

      try {
        const res = await fetch("http://localhost/farmfresh/api/reviews/get", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product_id: productId })
        });

        const data = await res.json();
        list.innerHTML = "";

        if (data.status === "success" && data.reviews.length > 0) {
          data.reviews.forEach(r => {
            const reviewDiv = document.createElement("div");
            reviewDiv.className = "review";
            reviewDiv.innerHTML = `
              <div class="reviewer">${r.reviewer_name}</div>
              <div class="date">${new Date(r.created_at).toLocaleDateString()}</div>
              <div class="stars">${renderStars(r.rating)}</div>
              <div class="text">${r.review}</div>
            `;
            list.appendChild(reviewDiv);
          });
        } else {
          list.innerHTML = `<p style="color: #999;">No reviews yet for this product.</p>`;
        }
      } catch (err) {
        console.error("Failed to load reviews:", err);
        list.innerHTML = `<p style="color: red;">Failed to load reviews.</p>`;
      }
    }

    loadReviews();
  </script>
</body>
</html>
